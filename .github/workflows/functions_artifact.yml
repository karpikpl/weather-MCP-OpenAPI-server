name: Build and package Azure Functions for deployment

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  push_azure_functions_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Azure Functions artifact
        uses: actions/upload-artifact@v4
        id: upload_artifact
        with:
          name: azure-functions-package
          path: weather-function
          retention-days: 30
    
      - name: Download artifact to create zip
        uses: actions/download-artifact@v4
        with:
          name: azure-functions-package
          path: artifacts

      - name: Create zip file
        run: |
          mkdir -p artifacts
          cd weather-function
          zip -r ../artifacts/azure-functions-package.zip . -x "*.git*" "*.vscode*" "__pycache__/*" "*.pyc"
          cd ..
          ls -la artifacts/azure-functions-package.zip

      - name: Commit zip file to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add artifacts/azure-functions-package.zip
          git commit -m "Auto-generated Azure Functions package [skip ci]" || echo "No changes to commit"
          git push

