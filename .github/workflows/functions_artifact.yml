name: Build and package Azure Functions for deployment

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  push_azure_functions_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Azure Functions artifact
        uses: actions/upload-artifact@v4
        id: upload_artifact
        with:
          name: azure-functions-package
          path: weather-function
          retention-days: 30
    
      - name: Download artifact to create zip
        uses: actions/download-artifact@v4
        with:
          name: azure-functions-package
          path: artifacts

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd weather-function
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target ./.python_packages/lib/site-packages
          cd ..

      - name: Create zip file
        run: |
          mkdir -p artifacts
          cd weather-function
          zip -r ../artifacts/azure-functions-package.zip . -x "*.git*" "*.vscode*" "__pycache__/*" "*.pyc"
          cd ..
          ls -la artifacts/azure-functions-package.zip

      - name: Create Logic App zip file
        run: |
          cd logic-app
          zip -r ../artifacts/logic-app-package.zip . -x "*.git*" "*.vscode*" "local.settings.json"
          cd ..
          ls -la artifacts/logic-app-package.zip

      - name: Commit zip files to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add artifacts/azure-functions-package.zip artifacts/logic-app-package.zip
          git commit -m "Auto-generated Azure Functions and Logic App packages [skip ci]" || echo "No changes to commit"
          git push

