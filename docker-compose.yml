version: '3.8'

services:
  wttr-proxy:
    build: .
    ports:
      - "3000:3000"  # HTTP API
      - "3001:3001"  # MCP Server
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - MCP_PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "Promise.all([fetch('http://localhost:3000/health'), fetch('http://localhost:3001/health')]).then(responses => { const allOk = responses.every(r => r.ok); process.exit(allOk ? 0 : 1); }).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
